version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:20.10.0

    steps:
      - checkout

      # Restore npm cache to speed up builds
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-

      - run:
          name: Install Dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Build
          command: npm run build

      - run:
          name: Start Live Server
          command: npm run dev:test & sleep 5

      - run:
          name: Run Cypress Tests
          command: npm run cypress:run

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
