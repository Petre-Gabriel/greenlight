<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <style>
      .error {
        padding: 8px 12px;
        border: 1px solid red;
        border-radius: 3px;

        background-color: rgba(255, 0, 0, 0.04);
        color: red;
        font-weight: 500;

        max-width: 65ch;

        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div>Div 1</div>
      <div>Div 2</div>
      <div>Div 3</div>

      <div gl-controller="LoginForm">
        <form>
          <input type="text" placeholder="Username" gl-bind="username" />
          <input type="password" placeholder="Password" gl-bind="password" />
        </form>

        <button gl-on="click:clearUsername">Clear username</button>

        <hr />

        <div
          x-if="username"
          gl-hook="username:onUsernameChange"
          class="error"
        ></div>

        <div>Username: <span gl-bind="username"></span></div>
        <div>Password: <span gl-bind="password"></span></div>
      </div>
    </div>

    <script src="./dist/main.js"></script>
    <script>
      const root = document.querySelector(".root");

      const start = performance.now();
      GreenLight.init(root);
      const finish = performance.now();
      console.log(finish - start);

      const LoginForm = GreenLight.controller("LoginForm");

      LoginForm.on("onUsernameChange", (username) => {
        if (username.length < 5)
          return "The username should have at least 5 characters";

        if (username === "Gabriel03") return "Username is taken.";

        return;
      });

      LoginForm.on("clearUsername", (event) => {
        LoginForm.$store.get().username = "";
      });
    </script>
  </body>
</html>
