<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>

    <style>
      .error {
        padding: 8px 12px;
        border: 1px solid red;
        border-radius: 3px;

        background-color: rgba(255, 0, 0, 0.04);
        color: red;
        font-weight: 500;

        max-width: 65ch;

        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div>Div 1</div>
      <div>Div 2</div>
      <div>Div 3</div>

      <div gl-controller="LoginForm">
        <form>
          <input
            id="username"
            type="text"
            placeholder="Username"
            gl-bind="username"
          />
          <input
            id="password"
            type="password"
            placeholder="Password"
            gl-bind="password"
          />
        </form>

        <!-- With these inputs, we test the controller `effect` method.  -->
        <input gl-bind="effect" placeholder="effect 1" id="effectTest" />
        <input gl-bind="effect2" placeholder="effect 2" id="effectTest2" />

        <hr />

        <div
          id="usernameHook"
          gl-hook="username,password:onUsernameChange"
          class="error"
        ></div>

        <div
          gl-if="username"
          id="usernameTemplate"
          gl-template="{username} is already taken."
        ></div>

        <button id="onTest" gl-on="click:testEvent">Test</button>

        <div>Username: <span gl-bind="username"></span></div>
        <div>Password: <span gl-bind="password"></span></div>

        <ul>
          <template gl-for="(name,idx) in names">
            <li gl-template="{name} is in the {idx} place"></li>
          </template>
        </ul>
      </div>
    </div>

    <script src="./dist/main.js"></script>
    <script>
      const root = document.querySelector(".root");

      GreenLight.init(root);

      const LoginForm = GreenLight.controller("LoginForm");

      LoginForm.$store.get().names = [1, 2, 3];

      // for (let i = 1; i <= 500; i++) {
      //   test.push(i);
      // }

      // LoginForm.$store.get().names = test;

      LoginForm.on("onUsernameChange", ([username, password]) => {
        if (!username && !password) return;

        if (username?.length < 5)
          return "The username should have at least 5 characters";

        if (username === "Gabriel03") return "Username is taken.";

        if (password?.length < 8)
          return "Your password should have at least 8 characters";

        return;
      });
    </script>
  </body>
</html>
